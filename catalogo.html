<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cat√°logo - Cristina</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a href="index.html">‚Üê Inicio</a>
    <h1>Cat√°logo de Productos</h1>
  </header>

  <main>
    <div id="catalogo-container" class="catalogo"></div>
    <button class="carrito-btn" onclick="verCarrito()">üõí Ver carrito</button>
  </main>

  <footer>&copy; 2025 Florer√≠a y Vivero Cristina</footer>

  <script src="cart.js"></script>
  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSuWDiLqjNQr0EIVb2zuyzzKMzgn1MHeu6me8QSE2KejtocSuEbHFkY4tma_rDTcl-Ba3Z7TldQpeGQ/pub?output=csv')
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const cont = document.getElementById('catalogo-container');
        cont.innerHTML = '';
        rows.forEach(line => {
          const [id, categoria, imgUrl, descripcion, precio, descuento, stock, activo] = line.split(',');

          if (activo.trim().toLowerCase() !== 's√≠') return;

          const div = document.createElement('div');
          div.className = 'producto';
          div.innerHTML = `
            <img src="${imgUrl}" alt="${descripcion}" />
            <h3>${descripcion}</h3>
            <p>Precio: $${precio}</p>
            ${descuento ? `<p class="descuento">Descuento: ${descuento}</p>` : ''}
            ${stock ? `<p>Stock: ${stock}</p>` : ''}
            <button onclick="agregarAlCarrito('${descripcion}', ${precio})">Agregar al carrito</button>
          `;
          cont.appendChild(div);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
