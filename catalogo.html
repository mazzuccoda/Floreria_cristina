<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cat√°logo - Cristina</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-to-home">‚Üê Inicio</a>
    <img src="https://i.postimg.cc/RZ34GxdP/Logo-Crsitina.png" alt="Logo">
    <h1>Cat√°logo de Productos</h1>
    <div class="cart-summary" onclick="toggleCartModal()">
        üõí <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <div class="category-filters">
        <button id="filter-all" onclick="filterProducts('Todos')">Todos</button>
        <button id="filter-Ramos" onclick="filterProducts('Ramos')">Ramos de Flores</button>
        <button id="filter-Plantas" onclick="filterProducts('Plantas')">Plantas</button>
        <button id="filter-Novias" onclick="filterProducts('Novias')">Ramos de Novia</button>
        <button id="filter-Iglesias" onclick="filterProducts('Iglesias')">Arreglos para Iglesias</button>
        <button id="filter-Fiestas" onclick="filterProducts('Fiestas')">Decoraci√≥n para Fiestas</button>
    </div>

    <div id="catalogo-container" class="product-grid"></div>
  </main>

  <footer>&copy; 2025 Florer√≠a y Vivero Cristina</footer>

  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="toggleCartModal()">&times;</span>
      <h2>Tu Carrito</h2>
      <div id="cart-items">
        </div>
      <p class="cart-total">Total: $<span id="cart-total-amount">0</span></p>
      <button class="checkout-button" onclick="checkoutCart()">Finalizar Compra por WhatsApp</button>
      <button class="clear-cart-button" onclick="clearCart()">Vaciar Carrito</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let allProducts = [];
    let currentCategory = 'Todos';

    function renderProducts(productsToRender) {
      const cont = document.getElementById('catalogo-container');
      cont.innerHTML = '';
      if (productsToRender.length === 0) {
          cont.innerHTML = '<p class="no-products-message">No se encontraron productos en esta categor√≠a.</p>';
          return;
      }
      productsToRender.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <div class="product-image-wrapper">
            <img src="${product.imgUrl}" alt="${product.descripcion}" loading="lazy" />
          </div>
          <div class="product-info">
            <h3>${product.descripcion}</h3>
            <p class="product-price"><span>$</span>${product.precio}</p>
            ${product.descuento ? `<p class="product-discount">Descuento: ${product.descuento}</p>` : ''}
            <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(product).replace(/'/g, "&apos;")})">
              ${['Ramos','Plantas'].includes(product.categoria) ? 'A√±adir al Carrito' : 'Consultar'}
            </button>
          </div>`;
        cont.appendChild(div);
      });
    }

    function filterProducts(category) {
        currentCategory = category;
        let filtered = [];
        if (category === 'Todos') {
            filtered = allProducts;
        } else {
            filtered = allProducts.filter(p => p.categoria === category);
        }
        renderProducts(filtered);
        updateFilterButtons(category);
    }

    function updateFilterButtons(activeCategory) {
        document.querySelectorAll('.category-filters button').forEach(button => {
            button.classList.remove('active');
        });
        const activeButton = document.getElementById(`filter-${activeCategory}`);
        if (activeButton) {
            activeButton.classList.add('active');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSuWDiLqjNQr0EIVb2zuyzzKMzgn1MHeu6me8QSE2KejtocSuEbHFkY4tma_rDTcl-Ba3Z7TldQpeGQ/pub?output=csv')
        .then(res => res.text())
        .then(csv => {
            const rows = csv.trim().split('\n').slice(1);
            allProducts = rows.map(line => {
                if (!line) return null;
                const [id, categoria, imgUrl, descripcion, precio, descuento] = line.split(',');
                return { id, categoria, imgUrl, descripcion, precio: parseFloat(precio), descuento };
            }).filter(Boolean);

            const urlParams = new URLSearchParams(window.location.search);
            const categoryFromUrl = urlParams.get('categoria');

            if (categoryFromUrl && categoryFromUrl !== 'Todos') {
                filterProducts(categoryFromUrl);
            } else {
                filterProducts('Todos');
            }
            updateCartIcon();
        })
        .catch(error => {
            console.error('Error al cargar los datos del cat√°logo:', error);
            const cont = document.getElementById('catalogo-container');
            cont.innerHTML = '<p class="error-message">Error al cargar los productos. Intenta de nuevo m√°s tarde.</p>';
        });
    });
  </script>
</body>
</html>
