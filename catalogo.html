<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cat√°logo - Cristina</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-to-home">‚Üê Inicio</a>
    <img src="https://i.postimg.cc/RZ34GxdP/Logo-Crsitina.png" alt="Logo">
    <h1>Cat√°logo de Productos</h1>
    <div class="cart-summary" onclick="toggleCartModal()">
        üõí <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <div class="category-filters">
        <button onclick="filterProducts('Todos')">Todos</button>
        <button onclick="filterProducts('Ramos')">Ramos de Flores</button>
        <button onclick="filterProducts('Plantas')">Plantas</button>
        <button onclick="filterProducts('Novias')">Ramos de Novia</button>
        <button onclick="filterProducts('Iglesias')">Arreglos para Iglesias</button>
        <button onclick="filterProducts('Fiestas')">Decoraci√≥n para Fiestas</button>
    </div>

    <div id="catalogo-container" class="product-grid"></div>
  </main>

  <footer>&copy; 2025 Florer√≠a y Vivero Cristina</footer>

  <!-- MODAL DEL CARRITO -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="toggleCartModal()">&times;</span>
      <h2>Tu Carrito</h2>
      <div id="cart-items"></div>
      <p class="cart-total">Total: $<span id="cart-total-amount">0</span></p>

      <!-- WhatsApp -->
      <button class="checkout-button" onclick="checkoutCart()">Finalizar Compra por WhatsApp</button>

      <!-- Mercado Pago (simulado) -->
      <a href="https://www.mercadopago.com.ar/checkout/v1/redirect?pref_id=simulado123456" class="checkout-button" target="_blank">
        Pagar con Mercado Pago
      </a>

      <button class="clear-cart-button" onclick="clearCart()">Vaciar Carrito</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let allProducts = [];

    function renderProducts(products) {
      const cont = document.getElementById('catalogo-container');
      cont.innerHTML = '';

      if (products.length === 0) {
        cont.innerHTML = '<p class="no-products-message">No se encontraron productos.</p>';
        return;
      }

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <div class="product-image-wrapper">
            <img src="${product.imgUrl}" alt="${product.descripcion}" />
          </div>
          <div class="product-info">
            <h3>${product.descripcion}</h3>
            <p class="product-price"><span>$</span>${product.precio}</p>
            ${product.descuento ? `<p class="product-discount">Descuento: ${product.descuento}</p>` : ''}
            <button class="add-to-cart-btn" onclick='addToCart(${JSON.stringify(product)})'>
              ${['Ramos','Plantas'].includes(product.categoria) ? 'A√±adir al Carrito' : 'Consultar'}
            </button>
          </div>
        `;
        cont.appendChild(div);
      });
    }

    function filterProducts(category) {
      if (category === 'Todos') {
        renderProducts(allProducts);
      } else {
        const filtered = allProducts.filter(p => p.categoria === category);
        renderProducts(filtered);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSuWDiLqjNQr0EIVb2zuyzzKMzgn1MHeu6me8QSE2KejtocSuEbHFkY4tma_rDTcl-Ba3Z7TldQpeGQ/pub?output=csv')
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          allProducts = rows.map(line => {
            const [id, categoria, imgUrl, descripcion, precio, descuento] = line.split(',');
            return { id, categoria, imgUrl, descripcion, precio: parseFloat(precio), descuento };
          });
          filterProducts('Todos');
        })
        .catch(err => {
          console.error('Error al cargar productos', err);
          document.getElementById('catalogo-container').innerHTML = '<p class="error-message">Error al cargar productos.</p>';
        });
    });
  </script>
</body>
</html>
