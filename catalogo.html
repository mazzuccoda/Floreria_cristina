<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo de Productos - Florer√≠a Cristina</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fdfdfd;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 18px;
      color: #4c9a58;
      text-decoration: none;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .cart {
      cursor: pointer;
      font-size: 20px;
    }

    .categorias {
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .categorias button {
      margin: 0 8px;
      padding: 8px 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 15px;
      color: #333;
    }

    .categorias button:hover {
      color: #4c9a58;
    }

    main {
      display: flex;
      gap: 20px;
      padding: 20px 30px;
      align-items: flex-start;
    }

    #catalogo-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      flex-grow: 1;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product-card p {
      color: #4c9a58;
      font-weight: bold;
      margin: 0 0 10px;
    }

    .product-card button {
      padding: 8px 14px;
      border: none;
      background: #4c9a58;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.visible {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    #filtros-laterales label {
      display: block;
      margin-bottom: 8px;
    }

    #filtros-laterales h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">‚Üê Inicio</a>
    <h1>Cat√°logo de Productos</h1>
    <div class="cart" onclick="toggleCartModal()">üõí <span id="cart-count">0</span></div>
  </header>

  <!-- Botones de categor√≠a corregidos -->
  <nav class="categorias">
    <button onclick="filterProducts('Todos')">Todos</button>
    <button onclick="filterProducts('Ramos')">Ramos</button>
    <button onclick="filterProducts('Plantas')">Plantas</button>
    <button onclick="filterProducts('Novias')">Novias</button>
    <button onclick="filterProducts('Iglesias')">Iglesias</button>
    <button onclick="filterProducts('Arreglos')">Arreglos</button>
  </nav>

  <main>
    <!-- Los filtros por tipo de flor se inyectan aqu√≠ -->
    <div id="catalogo-container"></div>
  </main>

  <!-- Modal Carrito -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="toggleCartModal()">&times;</span>
      <h2>Carrito</h2>
      <div id="cart-items">Aqu√≠ se mostrar√°n los productos a√±adidos</div>
      <button onclick="clearCart()">Vaciar carrito</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
