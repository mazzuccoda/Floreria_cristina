<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - Florer√≠a Cristina</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-to-home">‚Üê Inicio</a>
        <img src="https://i.postimg.cc/RZ34GxdP/Logo-Crsitina.png" alt="Logo">
        <h1>Cat√°logo de Productos</h1>
        <div class="cart-summary" onclick="toggleCartModal()">
            üõí <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <div class="filters-container">
            <div class="category-filters">
                <button onclick="filterProducts('Todos')" class="active">Todos</button>
                <button onclick="filterProducts('Ramos')">Ramos de Flores</button>
                <button onclick="filterProducts('Plantas')">Plantas</button>
                <button onclick="filterProducts('Novias')">Ramos de Novia</button>
                <button onclick="filterProducts('Iglesias')">Arreglos para Iglesias</button>
                <button onclick="filterProducts('Fiestas')">Decoraci√≥n para Fiestas</button>
            </div>

            <div id="type-filters" class="type-filters">
                <button onclick="filterProducts('', 'Todos')" class="active">Todos</button>
            </div>
        </div>

        <div id="catalogo-container" class="product-grid">
            <!-- Los productos se cargar√°n din√°micamente aqu√≠ -->
        </div>
    </main>

    <!-- Modal de Lista de Deseos -->
    <div class="modal" id="wishlist-modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleWishlistModal()">&times;</span>
            <h2>Lista de Deseos</h2>
            <div id="wishlist-items" class="wishlist-items"></div>
            <button onclick="clearWishlist()" class="clear-wishlist-button">Vaciar Lista</button>
        </div>
    </div>

    <!-- Modal del Carrito -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleCartModal()">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-summary" id="cart-summary"></div>
            <div class="checkout-buttons">
                <a href="carrito.html" class="btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> Finalizar Compra
                </a>
                <button onclick="checkoutCart()" class="btn-mercadopago">
                    <i class="fas fa-credit-card"></i> Pagar con Mercado Pago
                </button>
                <button onclick="clearCart()" class="clear-cart-button">Vaciar Carrito</button>
            </div>
        </div>
    </div>

    <footer>
        <p style="text-align: center; padding: 20px; color: #777; font-size: 0.9em;">
            &copy; 2024 Florer√≠a Cristina. Todos los derechos reservados.
        </p>
    </footer>

    <!-- Scripts -->
    <script src="notifications.js"></script>
    <script>
        // Funci√≥n para inicializar la p√°gina
        function initPage() {
            console.log('Inicializando p√°gina...');
            if (typeof loadProducts === 'function') {
                console.log('Llamando a loadProducts...');
                loadProducts().then(() => {
                    console.log('Productos cargados exitosamente');
                }).catch(error => {
                    console.error('Error al cargar productos:', error);
                });
            } else {
                console.error('La funci√≥n loadProducts no est√° disponible');
            }
        }

        // Cargar script.js din√°micamente
        const script = document.createElement('script');
        script.src = 'script.js';
        script.onload = function() {
            console.log('script.js cargado correctamente');
            initPage();
        };
        script.onerror = function() {
            console.error('Error al cargar script.js');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
