<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cat√°logo - Florer√≠a Cristina</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="notifications.js"></script>
  <script src="script.js"></script>
  <script>
    // Manejar eventos de filtros
    document.addEventListener('DOMContentLoaded', () => {
        // Manejar filtros de categor√≠a
        document.querySelectorAll('.category-filters button').forEach(button => {
            button.addEventListener('click', function() {
                const category = this.getAttribute('data-category');
                
                // Actualizar clase activa
                document.querySelectorAll('.category-filters button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Actualizar filtros de tipo
                const typeButtons = document.querySelectorAll('.type-filters button');
                typeButtons.forEach(btn => btn.classList.remove('active'));
                typeButtons[0].classList.add('active');
                
                // Filtrar productos
                filterProducts(category);
            });
        });

        // Manejar filtros de tipo
        document.querySelectorAll('.type-filters button').forEach(button => {
            button.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                const activeCategory = document.querySelector('.category-filters .active');
                const category = activeCategory.getAttribute('data-category');
                
                // Actualizar clase activa
                document.querySelectorAll('.type-filters button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Filtrar productos
                filterProducts(category, type);
            });
        });

        // Cargar productos al inicio
        loadProducts()
            .then(() => {
                loadCart();
                loadWishlist();
            })
            .catch(error => {
                console.error('Error al cargar productos:', error);
            });
    });

    // Funci√≥n para filtrar productos
    function filterProducts(category) {
        const filteredProducts = category === 'Todos' ? allProducts : allProducts.filter(p => p.categoria === category);
        renderProducts(filteredProducts);
        // Actualizar clase activa en los botones de filtro
        document.querySelectorAll('.category-filters button').forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent === category || (category === 'Todos' && btn.textContent === 'Todos')) {
                btn.classList.add('active');
            }
        });
    }

    // Funci√≥n para mostrar/ocultar modal de wishlist
    function toggleWishlistModal() {
        const modal = document.getElementById('wishlist-modal');
        modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        if (modal.style.display === 'block') {
            loadWishlist();
        }
    }

    // Funci√≥n para guardar carrito
    function saveCartItem(index) {
        const cartItem = cartItems[index];
        const savedCartId = 'saved-cart-' + Date.now();
        savedCarts[savedCartId] = cartItem;
        localStorage.setItem('savedCarts', JSON.stringify(savedCarts));
        showNotification('Carrito guardado exitosamente', 'success');
    }
</script>
</head>
<body>
  <header>
    <a href="index.html" class="back-to-home">‚Üê Inicio</a>
    <img src="https://i.postimg.cc/RZ34GxdP/Logo-Crsitina.png" alt="Logo">
    <h1>Cat√°logo de Productos</h1>
    <div class="cart-summary" onclick="toggleCartModal()">
        üõí <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <div class="filters-container">
        <div class="category-filters">
            <button class="active" data-category="Todos">Todos</button>
            <button data-category="Ramos">Ramos de Flores</button>
            <button data-category="Plantas">Plantas</button>
            <button data-category="Novias">Ramos de Novia</button>
            <button data-category="Iglesias">Arreglos para Iglesias</button>
            <button data-category="Fiestas">Decoraci√≥n para Fiestas</button>
        </div>

        <div id="type-filters" class="type-filters">
            <button class="active" data-type="Todos">Todos</button>
            <button data-type="Rosas">Rosas</button>
            <button data-type="Gardenias">Gardenias</button>
            <button data-type="Lirios">Lirios</button>
            <button data-type="Orqu√≠deas">Orqu√≠deas</button>
            <button data-type="Interior">Interior</button>
            <button data-type="Exterior">Exterior</button>
            <button data-type="Cl√°sico">Cl√°sico</button>
        </div>
    </div>

    <div id="catalogo-container" class="product-grid">
        <!-- Los productos se cargar√°n din√°micamente aqu√≠ -->
    </div>

    <!-- Modal de Lista de Deseos -->
    <div class="modal" id="wishlist-modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleWishlistModal()">&times;</span>
            <h2>Lista de Deseos</h2>
            <div id="wishlist-items" class="wishlist-items"></div>
            <button onclick="clearWishlist()" class="clear-wishlist-button">Vaciar Lista</button>
        </div>
    </div>

    <!-- Modal del Carrito -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleCartModal()">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-summary" id="cart-summary"></div>
            <div class="checkout-buttons">
                <a href="carrito.html" class="btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> Finalizar Compra
                </a>
                <button onclick="checkoutCart()" class="btn-mercadopago">
                    <i class="fas fa-credit-card"></i> Pagar con Mercado Pago
                </button>
                <button onclick="clearCart()" class="clear-cart-button">Vaciar Carrito</button>
            </div>
        </div>
    </div>
  </main>

  <div class="modal" id="cart-modal">
    <div class="modal-content">
      <span class="close-button" onclick="toggleCartModal()">&times;</span>
      <h2>Tu Carrito</h2>

      <div id="cart-items" class="cart-items"></div>

      <div class="cart-total">
        <span>Total:</span>
        <span id="cart-total-price">$0</span>
      </div>

      <div class="checkout-buttons">
        <a href="carrito.html" class="btn-whatsapp">
          <i class="fab fa-whatsapp"></i> Finalizar Compra
        </a>
        <a href="carrito.html" class="btn-mercadopago">
          <i class="fas fa-credit-card"></i> Pagar con Mercado Pago
        </a>
        <button class="clear-cart-button" onclick="clearCart()">Vaciar Carrito</button>
      </div>
    </div>
  </div>
  <footer>
    <p style="text-align: center; padding: 20px; color: #777; font-size: 0.9em;">
      ¬© 2024 Florer√≠a Cristina. Todos los derechos reservados.
    </p>
  </footer>
</body>
</html>
