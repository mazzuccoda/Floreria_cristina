<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Ramos - Florería Cristina</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #fdfdfd;
    }

    .catalog-container {
      display: flex;
      min-height: 100vh;
    }

    aside.filter-panel {
      width: 240px;
      background: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    aside h3 {
      margin-bottom: 15px;
      color: #4c9a58;
    }

    #flowerFilters label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    main.product-list {
      flex: 1;
      padding: 30px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .product {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .product h4 {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .product .price {
      color: #4c9a58;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .view-btn {
      margin-top: 10px;
      background: #4c9a58;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .view-btn:hover {
      background: #3b8147;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.open { display: flex; }

    .modal-content {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal-content h2 {
      color: #4c9a58;
      margin: 10px 0;
    }

    .modal-content .price {
      font-size: 1.2rem;
      color: #222;
      font-weight: bold;
    }

    .modal-content p {
      font-size: 1rem;
      color: #555;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .close-btn:hover {
      color: #333;
    }

    #addToCartBtn {
      margin-top: 15px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="catalog-container">
    <aside class="filter-panel">
      <h3>Filtrar por flor</h3>
      <div id="flowerFilters">Cargando filtros...</div>
    </aside>

    <main class="product-list">
      <div id="productsGrid">Cargando productos...</div>
    </main>
  </div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalName"></h2>
      <p id="modalDescription"></p>
      <p class="price" id="modalPrice"></p>
      <button id="addToCartBtn">Añadir al carrito</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1cUDaB8ZKBL-hzG7dYJFUpx7E4roImbej6MVW7F-15LA/export?format=csv';
    let products = [], flowerTypes = [], selectedFlowers = new Set();

    async function fetchProducts() {
      try {
        const res = await fetch(SHEET_URL);
        const csv = await res.text();
        const parsed = Papa.parse(csv, { header: true }).data;

        const fixedCols = ['id Producto', 'CATEGORÍA', 'LINK_DE_FOTO', 'NOMBRE', 'DESCRIPCION', 'PRECIO', 'DESCUENTO', 'STOCK', 'ACTIVO'];
        const sample = parsed[0];
        flowerTypes = Object.keys(sample).filter(k => !fixedCols.includes(k));
        products = parsed.filter(p => p['NOMBRE'] && p['ACTIVO'] === '1');

        renderFilters();
        renderProducts();
      } catch (err) {
        console.error('Error cargando productos:', err);
        document.getElementById('productsGrid').innerHTML = '<p>Error cargando catálogo.</p>';
      }
    }

    function renderFilters() {
      const container = document.getElementById('flowerFilters');
      container.innerHTML = flowerTypes.map(flor => `
        <label><input type="checkbox" value="${flor}"> ${flor}</label>
      `).join('');
      container.querySelectorAll('input').forEach(cb => {
        cb.addEventListener('change', () => {
          cb.checked ? selectedFlowers.add(cb.value) : selectedFlowers.delete(cb.value);
          renderProducts();
        });
      });
    }

    function renderProducts() {
      const grid = document.getElementById('productsGrid');
      const filtered = products.filter(p => {
        if (selectedFlowers.size === 0) return true;
        return [...selectedFlowers].some(flor => p[flor] === '1');
      });

      if (filtered.length === 0) {
        grid.innerHTML = '<p>No se encontraron productos con esas flores.</p>';
        return;
      }

      grid.innerHTML = filtered.map(p => `
        <div class="product">
          <img src="${p['LINK_DE_FOTO']}" alt="${p['NOMBRE']}" style="width:100%; height:180px; object-fit:cover; border-radius:6px;">
          <h4>${p['NOMBRE']}</h4>
          <p class="price">$${parseFloat(p['PRECIO']).toFixed(2)}</p>
          <button class="view-btn" data-id="${p['id Producto']}">Ver detalles</button>
        </div>
      `).join('');

      document.querySelectorAll('.view-btn').forEach(btn => {
        const prod = products.find(p => p['id Producto'] === btn.dataset.id);
        btn.onclick = () => openModal(prod);
      });
    }

    function openModal(p) {
      document.getElementById('modalImg').src = p['LINK_DE_FOTO'];
      document.getElementById('modalName').textContent = p['NOMBRE'];
      document.getElementById('modalDescription').textContent = p['DESCRIPCION'];
      document.getElementById('modalPrice').textContent = `$${parseFloat(p['PRECIO']).toFixed(2)}`;
      document.getElementById('addToCartBtn').onclick = () => {
        alert(`"${p['NOMBRE']}" agregado al carrito.`);
      };
      document.getElementById('productModal').classList.add('open');
    }

    document.querySelector('.close-btn').onclick = () => {
      document.getElementById('productModal').classList.remove('open');
    };

    window.onclick = (e) => {
      if (e.target.id === 'productModal') {
        document.getElementById('productModal').classList.remove('open');
      }
    };

    fetchProducts();
  </script>
</body>
</html>
