<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras | Florería Cristina</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <a href="index.html" class="back-to-home">← Volver al inicio</a>
    <img src="logo.png" alt="Logo Florería Cristina" />
    <h1>Carrito de Compras</h1>
    <div class="cart-summary" onclick="openCart()">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <section>
      <h2>Tu carrito</h2>
      <p class="no-products-message">Tu carrito está vacío por ahora...</p>
    </section>
  </main>

  <!-- Modal de Carrito -->
  <div id="cart-modal" class="modal">
    <div class="modal-content" id="cart-modal-content">
      <span class="close-button" onclick="closeCart()">&times;</span>
      <h2>Tu Carrito</h2>
      <div id="cart-items"></div>

      <div class="cart-total">
        <span>Total:</span>
        <span id="cart-total-price">$0</span>
      </div>

      <div class="checkout-buttons">
        <a href="https://wa.me/3814778577" target="_blank" class="btn-whatsapp">
          <i class="fab fa-whatsapp"></i> Consultar por WhatsApp
        </a>
        <a href="https://link.mercadopago.com.ar/floresyplantascris" target="_blank" class="btn-mercadopago">
          <i class="fas fa-credit-card"></i> Pagar con MercadoPago
        </a>
        <button class="btn-vaciar" onclick="clearCart()">
          <i class="fas fa-trash-alt"></i> Vaciar carrito
        </button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Florería Cristina - Yerba Buena, Tucumán | Diseño web por vos ✿
  </footer>

  <script src="carrito.js"></script>
</body>
</html>
